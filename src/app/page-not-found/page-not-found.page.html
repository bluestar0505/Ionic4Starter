<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Page Not Found
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="outer-content">

  <app-preload-image [ratio]="{w: 1, h: 1}" [src]="'./assets/images/page-not-found.svg'"></app-preload-image>
  <div class="not-found-title">404</div>
  <div class="not-found-text">Page not found</div>
  <ion-button href="/app/tabs/(home:categories)" expand="block">Go to home</ion-button>

</ion-content>
